# i3blocks config file
#
# Please see man i3blocks for a complete reference!
# The man page is also hosted at http://vivien.github.io/i3blocks
#
# List of valid properties:
#
# align
# color
# background
# border
# command
# full_text
# instance
# interval
# label
# min_width
# name
# separator
# separator_block_width
# short_text
# signal
# urgent

# Global properties
#
# The top properties below are applied to every block, but can be overridden.
# Each block command defaults to the script name to avoid boilerplate.
command=/usr/share/i3blocks/$BLOCK_NAME
separator_block_width=15
markup=none

[volume]
label=
instance=Master
interval=1
command=/usr/share/i3blocks/volume 5 pulse
separator=false

[separator]
interval=once
command=echo "|"
separator=false

[memory]
label=
interval=30
separator=false

[load_average]
label=
interval=10
separator=false

[separator]
interval=once
command=echo "|"
separator=false

[wifi]
label=
instance=wlp2s0
interval=10
separator=false

[bandwidth]
instance=wlp2s0
interval=1
command=/usr/share/i3blocks/bandwidth --inlabel " " --outlabel " "
separator=false

[separator]
interval=once
command=echo "|"
separator=false

[battery]
label=⚡
interval=5
separator=false

[separator]
interval=once
command=echo "|"
separator=false

[iface]
label=
instance=wlp2s0
color=#00FF00
interval=10
separator=false

[hostname]
label=
command=hostname
interval=once
separator=false

[separator]
interval=once
command=echo "|"
separator=false

[time]
label=
command=date '+%Y-%m-%d %H:%M:%S'
interval=1
separator=false

[separator]
interval=once
command=echo "| "
separator=false
